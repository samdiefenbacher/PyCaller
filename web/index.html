<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pycaller.css">
    <script type="text/javascript" src="/js/pycaller.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <title>PyCaller - A dogecoin bot</title>
</head>

<header>
    <div class="container">
        <h1 class="header">PyCaller Hub</h1>
        <button class="btn btn-warning" style="display:block; margin:auto" onclick="fetchStats()">Pull Stats</button>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2 class="header">Market:</h2>
                <label>Current Doge Price:</label>
                <input id="doge_price" type="number" readonly>
                <img style="display: block; margin: auto; width: 30%;" class="doge" src="https://dogemuchwow.com/wp-content/themes/dogeland/app/bonk/images/cheems.png">
            </div>
            <div class="col-sm">
                <h2 class="header">Assets:</h2>
                <label># Doge Owned:</label>
                <input id="doge_number_owned" type="number" readonly><br>
                <label>$ Doge Owned:</label>
                <input id="doge_value_owned" type="number" readonly><br>
                <label> Buying Power : </label>
                <input id="rbh_buying_power" type="number" readonly><br>
            </div>
            <div class="col-sm">
                <h2 class="header">Controls:</h2>
                <label>Start PyCaller:</label>
                <button onclick="call()" class="btn btn-success">Start</button><br>
                <label>Stop PyCaller:</label>
                <button onclick="stopcall()" class="btn btn-danger">Stop</button><br>
                <label>Buy At:</label>
                <input id="doge_buy_breakpoint" type="number"><br>
                <label>Sell At:</label>
                <input id="doge_sell_breakpoint" type="number"><br>
                <br>
                <label>Buy on the spot</label> <br>
                <button onclick="buy(document.getElementById('manual-buy').value)">BUY</button>
                <input id="manual-buy" type="number" placeholder="1">
                <br>
                <button onclick="sell(document.getElementById('manual-sell').value)">SELL</button>
                <input id="manual-sell" type="number" placeholder="1">
            </div>
        </div>
        <h2 class="header"> Crypto Holdings: </h2>
        <div style="display: block; margin: auto;" id="table"></div>
    </div>
    </div>
</main>
